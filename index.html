<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super-over</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <img id="logo" src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-logo.png" alt="" width="100px"/>
    <!-- Score section -->
    <section>
        <!-- india -->
        <div class="score" id="team1">
            <!-- india text -->
          <h1>IND</h1>
            <!-- 6 score div -->
            <div class="balls" id="team1-superover">
              <div class="ball"></div>
              <div class="ball"></div>
              <div class="ball"></div>
              <div class="ball"></div>
              <div class="ball"></div>
              <div class="ball"></div>
            </div>
            <!-- Score Tracker -->
            <div class="scoreboard">
                <span id="score-team1">0</span>
                <span>/</span>
                <span id="wicket-team1">0</span>
            </div>
        </div>
        <!-- pakistan -->
        <div class="score" id="team2">
          <h1>PAK</h1>
            <!-- pakistan text -->
            <div class="balls" id="team2-superover">
               <div class="ball"></div>
               <div class="ball"></div>
               <div class="ball"></div>
               <div class="ball"></div>
               <div class="ball"></div>
               <div class="ball"></div>
             </div>
             <!-- score tracker -->
             <div class="scoreboard">
                <span id="score-team2">0</span>
                <span>/</span>
                <span id="wicket-team2">0</span>
            </div>
        </div>
    </section>

    <!-- buttons -->
    <section id="buttons">
        <!-- strike -->
        <img class="button" id="strike" src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-strike-button.png" alt="" />
        <!-- reset -->
        <img class="button" id="reset" src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-reset-button.png" alt="" />
    </section>
</body>
<script src="app.js"></script>
</html>
